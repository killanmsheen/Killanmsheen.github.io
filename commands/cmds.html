<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Killan</title>
    <link rel="icon" type="image/png" href="/resources/img/skull.png">
    <link rel="stylesheet" href="/resources/css/nav.css">
    <link rel="stylesheet" href="/resources/css/commands.css">
    <script src="/resources/js/commands.js"></script>
</head>
<body>
    <header>
        <div w3-include-html="/resources/html/nav.html"></div> 
        <script src="/resources/js/w3-include-HTML.js"></script>                     
    </header>
    <main>
        <!--navigation bar-->
        <div w3-include-html="/resources/html/cmd-menu.html"></div> 
        <script src="/resources/js/w3-include-HTML.js"></script>
        <!--information about command-->
        <h2 style="text-align: center; text-decoration: underline;">Commands</h2>
        <div style="text-align: center;">
            <div style="display: inline-block; text-align: left;">
                <p><b>Groups:</b> List all command groups.</p>
                <p><b>Enable:</b> Enables a command or command group.</p>
                <p><b>Disable:</b> Disables a command or command group.</p>
                <p><b>Reload:</b> Reloads a command or command group.</p>
                <p><b>Load:</b> Loads a new command.</p>
                <p><b>Unload:</b> Unloads a command.</p>
            </div>
        </div>
    </main>
